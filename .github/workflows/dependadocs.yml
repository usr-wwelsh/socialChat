on:
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  dependadocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: usr-wwelsh/dependadocs@main
        with:
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}
          docs-path: ""
